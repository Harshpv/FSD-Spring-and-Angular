<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <app-header></app-header>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="collapse d-lg-block sidebar collapse bg-white"
        >
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
              <!-- <a
                href="/profile"
                class="list-group-item list-group-item-action py-2 ripple active"
              >
                
                <span>Profile</span>
              </a> -->

              <a
                href="/profile"
                class="list-group-item list-group-item-action py-2 ripple"
                aria-current="true"
              >
                <!-- <i class="fas fa-tachometer-alt fa-fw me-3"></i> -->
                <span>Orders</span>
              </a>
              <a
                href="/profile-subscription"
                class="list-group-item list-group-item-action py-2 ripple"
                aria-current="true"
              >
                <!-- <i class="fas fa-tachometer-alt fa-fw me-3"></i> -->
                <span>Subscription plan</span>
              </a>

              <a
                href="/profile-address"
                class="list-group-item list-group-item-action py-2 ripple"
              >
                <!-- <i class="fas fa-lock fa-fw me-3"></i> -->
                <span>Addresses</span></a
              >
              <a
                href="/profile-settings"
                class="list-group-item list-group-item-action py-2 ripple active"
              >
                <!-- <i class="fas fa-lock fa-fw me-3"></i> -->
                <span>Settings</span></a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div
      class="container-fluid"
      style="background-color: floralwhite; height: 200px"
    >
      <div class="row">
        <div class="col-3">
          <img
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
            alt="Avatar"
            class=""
            style="
              width: 100px;
              border-radius: 0.5rem;
              float: right;
              margin-top: 40px;
            "
          />
        </div>
        <div class="col-9" style="padding-top: 60px">
          <div class="row">
            <div>
              <h5>Harsha Vardhan</h5>
            </div>
          </div>

          <div class="row">
            <h6 class="col-3">Email: info@example.com</h6>
            <h6 class="col-3">Mobile: 123 456 789</h6>
            <div class="col-6">
              <button
                class="btn btn-primary"
                style="float: right; margin-right: 100px"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
