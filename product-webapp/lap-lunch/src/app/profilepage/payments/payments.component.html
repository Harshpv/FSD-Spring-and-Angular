<div style="margin: 10px">
  <h4>Payment details:</h4>
  <div class="row" style="margin: 20px">
    <div class="col-6" *ngFor="let payment of userPayments">
      <div class="card" style="margin-bottom: 20px">
        <div class="card-body">
          <h6 style="color: gray">Payment Id: {{ payment.paymentId }}</h6>
          <h6 style="color: gray">Order Id: {{ payment.orderId }}</h6>
          <h6 style="color: gray">Paid:{{ payment.totalPrice }}</h6>
          <h6 style="color: gray">Status:{{ payment.status }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
