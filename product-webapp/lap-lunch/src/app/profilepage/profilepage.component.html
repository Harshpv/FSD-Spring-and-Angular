<!-- profile top -->
<!--Profile Top-->
<div
  class="container-fluid"
  style="background-color: floralwhite; height: 200px"
>
  <div class="row">
    <div class="col-3">
      <img
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
        alt="Avatar"
        class=""
        style="
          width: 100px;
          border-radius: 0.5rem;
          float: right;
          margin-top: 40px;
        "
      />
    </div>
    <div class="col-9" style="padding-top: 60px">
      <div class="row">
        <div>
          <h5 style="font-size: 35px">
            {{ userData.firstName }} {{ userData.lastName }}
          </h5>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <h6>Email: {{ userEmailId }}</h6>
        </div>
        <div class="col-3">
          <h6>Mobile: {{ userData.mobileNum }}</h6>
        </div>

        <div class="col-6">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#editProfileModal"
            style="float: right; margin-right: 100px"
            (click)="editButtonProfile()"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Profile edit popup -->
<div
  class="modal fade"
  id="editProfileModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userformValue">
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Mobile</label>
            <div class="col-8">
              <input
                id=""
                name=""
                type="text"
                class="form-control"
                formControlName="mobileNum"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">First Name</label>
            <div class="col-8">
              <input
                id=""
                name=""
                type="text"
                class="form-control"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Last Name</label>
            <div class="col-8">
              <input
                id=""
                name=""
                type="text"
                class="form-control"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Password</label>
            <div class="col-8">
              <input id="" name="" type="password" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-4 col-form-label">Confirm Password</label>
            <div class="col-8">
              <input id="" name="" type="password" class="form-control" />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button
                name="submit"
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="updateUserDetails()"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- below profile -->

  <div class="row">
    <div class="col-md-4">
      <!-- sidebar -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3"
        style="
          width: 60%;
          margin-left: 40%;
          height: 800px;
          background-color: lavender;
        "
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              routerLinkActive="active"

              class="nav-link link-dark"
            >
              Orders
            </a>
          </li>
          <hr />
          <li>
            <a
              routerLinkActive="active"
              routerLink="/profilepage/subscription"
              class="nav-link link-dark"
            >
              Subscription
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              routerLinkActive="active"
              routerLink="/profilepage/addresses"
              class="nav-link link-dark"

            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              routerLinkActive="active"
              routerLink="/profilepage/payments"

            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-8">
