<div class="bg">
<div class="col-md-4">
<div class="container">
    <h1>Login Form</h1>
    <h4>Already have an account <a routerLink="./signin">Sign up</a></h4>
  <form [formGroup]="form">
    
    <div class="form-group">
      <h3>Enter Email</h3>  
      <div class="input-icons">
        <i class="fa fa-envelope icon"></i>
        <input type="email" class="form-control" formControlName="email" placeholder="laplunch@gmail.com" required="">
        <!-- <span *ngIf="email.invalid">{{getErrorMessage()}}</span>  -->
        <!-- <span class="error" *ngIf="email.invalid && email.touched">email is required</span> -->
      </div>
    <br>
    
    <div class="form-group">
      <h3>Enter password</h3>
      <div class="input-icons">
      <i class="fa fa-key icon">
      </i>
       <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" required="">
      </div>
    </div>
    <br>
    <br>
    <div class="bt">
      <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
    </div>
    </div>
  </form>
</div>
</div>
</div>
