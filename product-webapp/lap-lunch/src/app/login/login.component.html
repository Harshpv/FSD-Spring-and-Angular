<div class="login-body">
<div class="col-md-4">
<div class="container">
    <h1>Login Form</h1>
    <h4>Already have an account <a routerLink="/registration">Sign up</a></h4>
  <form [formGroup]="loginform" (ngSubmit)="login()">
    
    <div class="form-group">
      <h3>Enter Email</h3>  
      <div class="input-icons">
        <i class="fa fa-envelope icon"></i>
        <input type="email" class="form-control"
         formControlName="email" 
         placeholder="laplunch@gmail.com">
         <div *ngIf="loginform.controls['email'].hasError('email')">Email not valid</div>
      </div>
    </div>
    <br>
    
    <div class="form-group">
      <h3>Enter password</h3>
      <div class="input-icons">
      <i class="fa fa-key icon"></i>
       <input id="password" type="password" required minlenght="3" class="form-control" formControlName="password" 
       placeholder="Enter Password" minlength="8">
       <div *ngIf="loginform.controls['password'].hasError('password')">invalid password</div>
      </div>
    </div>
    <br>
    <br>
    <div class="bt">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>
</div>
</div>
</div>
