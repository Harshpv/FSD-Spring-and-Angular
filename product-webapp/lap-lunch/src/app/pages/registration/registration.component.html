<div class="bg">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ user | json }}
            <form #regForm="ngForm">
                <fieldset>
                    <legend class="text-center">Sign Up for LapLunch <span class="req"><small>
                                 </small></span></legend>

                    

                    <div class="form-group">
                        <label for="email"><span class="req"> </span> Email: </label>
                        <input class="form-control" type="email" [(ngModel)]="user.userEmailId" name="email" id="txt" required
                            placeholder="Enter valid email address" required/>
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req"> </span> First Name : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName" id="txt"
                            placeholder="Enter your firstname" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req"> </span> Last Name: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.lastName" name="lastName"
                            id="txt" placeholder="Enter your lastname" required/>
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req"></span> Password: </label>
                        <input class="form-control" required type="password" [(ngModel)]="user.password" name="password"
                            id="txt" placeholder="Enter your Password" required/>
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="Create Password"><span class="req"></span> Confirm Password: </label>
                        <input class="form-control" required type="password" [(ngModel)]="user.password" name="confirm password"
                            id="txt" placeholder="Confirm your Password" required/>
                        <div class="status" id="status"></div>
                    </div>
