<div class="card-top container"> 
    <h4>Categories</h4>
    <div class="container d-flex">
        <div class="All Items">
            <a href="#">
                <img src="" alt="allitems">
            </a>
        </div>
        <div class="Veg Items"></div>
            <a href="#">
                <img src="" alt="Veg Items">
            </a>
        <div class="Non-Veg Items">
            <a href="#">
                <img src="" alt="Non-Veg Items">
            </a>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of items">
        <div class="card col-md-3">
            <img src="{{item.itemImage}}" alt="Dish Image">
            <h5>{{item.itemName}}</h5>
            <p>{{item.itemDescription}}</p>
            <p><strong>Price:</strong>{{item.itemCost}}</p>
            <p>{{item.category}}</p>
            
            <button class="btn btn-primary">Add to cart</button>
        </div>
    </ng-container> 
    </div>
</div>  

<app-footer></app-footer>
